apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: 339712952166.dkr.ecr.us-east-1.amazonaws.com/test-repo:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
