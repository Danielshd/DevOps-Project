name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello-world:latest .

    # Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello-world:latest

    # Update kubeconfig to connect to EKS
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

    # Generate Deployment YAML dynamically
    - name: Generate Deployment YAML
      run: |
        cat <<EOF > deployment.yaml
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: flask-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: flask-app
          template:
            metadata:
              labels:
                app: flask-app
            spec:
              containers:
              - name: flask-container
                image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello-world:latest
                ports:
                - containerPort: 5000
        EOF

    # Generate Service YAML dynamically
    - name: Generate Service YAML
      run: |
        cat <<EOF > service.yaml
        apiVersion: v1
        kind: Service
        metadata:
          name: flask-service
        spec:
          selector:
            app: flask-app
          type: NodePort
          ports:
          - protocol: TCP
            port: 5000
            targetPort: 5000
        EOF

    # Deploy to Kubernetes
    - name: Deploy to EKS
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml

    # Optional: Test deployment
    - name: Test deployment
      run: kubectl get deployments -A

    # Get the NodePort URL
    - name: Get NodePort URL
      run: |
        NODE_PORT=$(kubectl get svc flask-service -o jsonpath='{.spec.ports[0].nodePort}')
        CLUSTER_NODES=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[?(@.type=="ExternalIP")].address}')
        echo "Flask app should be accessible at http://$CLUSTER_NODES:$NODE_PORT"
